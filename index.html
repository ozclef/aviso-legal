<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Aviso Legal – Tiendita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css">

  <!-- Marked.js para renderizar Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <main id="content">
    Cargando aviso legal...
  </main>



<div id="app"></div>


<!---
<script src="js/aviso.js"></script>

---->


<script>
  fetch('data/aviso.json')
  .then(res => res.json())
  .then(data => {
    const app = document.getElementById('app');

    let html = `<h1>${data.titulo}</h1><ul>`;
    data.secciones.forEach(s => {
      html += `<li>${s}</li>`;
    });
    html += `</ul>
      <p><strong>Fundamento legal:</strong> ${data.fundamento}</p>
      <small>Última actualización: ${data.ultimaActualizacion}</small>
    `;

    app.innerHTML = html;
  });

</script>




  <footer>
    <small>
      Información pública para clientes · Acceso vía QR
    </small>
  </footer>

  <script>
    fetch('aviso.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('content').innerHTML = marked.parse(md);
      })
      .catch(() => {
        document.getElementById('content').innerText =
          'No se pudo cargar el aviso legal.';
      });
  </script>

</body>
</html>
